			<form>
			<center>
				<table class="contacto">
					<tr>
						<td>
							<label>Nombre:</label>
							<input type="text" size="50"
							name="Nombre" id="nombre">
							</input>
							
						</td>
					</tr>
					<tr>
						<td>
							<label>correo electronico:</label>

							name="correo electronico" id="correo electronico">
							</input>
							</td>
							<tr>
					</tr>
					<tr>
						<td>
							<label>Asunto:</label>

							</input>
							</td>
							<tr>
							<tr>
						<td>
							<label>Mensaje:</label>

							name="mensaje" id="mensaje">
							</textarea>
							</td>
							<tr>
							<tr>
						<td>
							<input type="submit"
							value="enviar">
							<input type="reset"
							value="Restablecer">
							</td>
							<tr>
					</tr>
					</tr>
					</tr>
					</tr>
